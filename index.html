<html>
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
        <link rel="manifest" href="favicon_io/site.webmanifest">
        <link rel="stylesheet" href="index.css">
    </head>
    <body class="dark-mode">
        <button class="theme-btn" id="theme-btn">
            <span class="symbol hide" id="sun-symbol">‚òÄÔ∏è</span>
            <span class="symbol" id="moon-symbol">üåô</span>
            <span class="tooltip-text">switch to light mode</span>
        </button>

        <div class="container">
            <div class="title-container">
                <h1>Generate a <span>random password</span></h1>
                <p>Never use an insecure password again.</p>          
            </div>
            <div class="middle-container">
                <div class="option-group enabled" id="numbers-option">
                    <input type="checkbox" class="option" id="includeNumbers" checked>
                    <label for="includeNumbers" id="number-checkbox-label">Include numbers (0-9)</label>
                </div>
                <div class="option-group enabled" id="symbols-option">
                    <input type="checkbox" class="option" id="includeSymbols" checked>
                    <label for="includeSymbols" id="symbol-checkbox-label">Include symbols (!@#$%^&*)</label>
                </div>
                <div class="option-group enabled" id="sorting-option">
                    <input type="checkbox" class="option" id="includeSorting" checked>
                    <label for="includeSorting" id="sort-checkbox-label">Sort Password (letters ‚Üí numbers ‚Üí symbols)</label>
                </div>
            </div>
            
            <div class="middle-container">

                    <label for="lenght-slider">Password length:</label> 
                <div class="range-input">                    
                    <input type="range" class="length-slider" id="length-slider" min="8" max="20" value="14">
                    <span class="slider-value" id="length-display">14</span> 
                </div>
                <span>Minimum Count</span> 
                    <div class="count-inputs">
                        <div class="counter-wrapper" id="number-counter">
                            <label for="numberCounter">Numbers</label> 
                            <input type="number" id="numberCounter" min="0" max="6" value="0">
                        </div>
                        <div class="counter-wrapper" id="symbol-counter">
                            <label for="symbolCounter">Symbols</label> 
                            <input type="number" id="symbolCounter" min="0" max="6" value="0">
                        </div>
                    </div>  
                        
            </div>
            
            <div class="generator">
                <button type="button" class="generate-btn" id="generate-btn">Generate passwords</button>
                <span class="alert-message hide" id="alert-message" ></span>    
                <div class="password-container">                
                    <div class="password-box" id="fisrt-box">
                        <p>Click Generate passwords</p>
                        <span class="copy-box hide" id="copy-box1">Click to Copy</span>    
                    </div> 
                    <div class="password-box" id="second-box">
                        <p>Click Generate Passwords</p>  
                        <span class="copy-box hide" id="copy-box2">Click to Copy</span>    
                    </div>
                </div>
            </div>     
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
